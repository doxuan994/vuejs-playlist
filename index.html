<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

    <div id="vue-app">

        <h1>{{ greet('night') }}</h1>

        <a v-bind:href="website" target="_blank">Google</a>

        <input type="text" v-bind:value="job">

        <p v-html="websiteTag"></p>

        <p>{{name}}</p>
        <p>job: {{job}}</p>



        <h2>Events</h2>

        <button @click.once="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Subtract a year</button>


        <button v-on:dblclick="add(10)">Add 10 year</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 year</button>

        <p>My age is {{age}}</p>


        <div id="canvas" v-on:mousemove="updateXY">

            {{x}}, {{y}}

        </div>

        <!-- Event Modifiers -->
        <a v-on:click.prevent="click" href="https://www.google.com/">Google</a>

    </div>



    <script src="js/app.js">

    </script>

</body>
</html>
