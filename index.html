<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

    <div id="vue-app">

        <h1>{{ greet('night') }}</h1>

        <a v-bind:href="website" target="_blank">Google</a>

        <input type="text" v-bind:value="job">

        <p v-html="websiteTag"></p>

        <p>{{name}}</p>
        <p>job: {{job}}</p>



        <h2>Events</h2>

        <button @click.once="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Subtract a year</button>


        <button v-on:dblclick="add(10)">Add 10 year</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 year</button>

        <p>My age is {{age}}</p>


        <div id="canvas" v-on:mousemove="updateXY">

            {{x}}, {{y}}

        </div>

        <!-- Event Modifiers -->
        <a v-on:click.prevent="click" href="https://www.google.com/">Google</a>



        <h2>Keyboard Events</h2>

        <label>Name: </label>
        <input v-model="name" />
        <span>{{name}}</span>



        <label>Age: </label>
        <input v-model="age" />
        <span>{{age}}</span>



        <h2>Computed Properties</h2>
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>

        <p>A - {{a}}</p>
        <p>B - {{b}}</p>


        <p>Age + A = {{addToA}}</p>
        <p>Age + B = {{addToB}}</p>





        <h2>Dynamic CSS</h2>

        <h3>Example 1</h3>

        <div v-on:click="available = !available" v-bind:class="{available: available}">

            <span>Ryu</span>


        </div>



        <h3>Example 2</h3>

        <button v-on:click="nearby = !nearby">Toggle nearby</button>
        <button v-on:click="available = !available">Toggle available</button>


        <div v-bind:class="compClasses">
            <span>Ryu</span>
        </div>




    </div>



    <script src="js/app.js">

    </script>

</body>
</html>
